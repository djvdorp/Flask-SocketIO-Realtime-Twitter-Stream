<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Realtime Twitter Stream</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="static/linkify.min.js"></script>
    <script src="static/linkify-jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/tweets'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('tweet', function(msg) {
                $('#log').prepend('<br><strong><a href="https://twitter.com/' + msg.user.screen_name + '" target="_blank">@' + msg.user.screen_name + '</a></strong>: ' + msg.text);
                $('#log').linkify({
                    target: "_blank"
                });
            });
        });
    </script>
</head>
<body>
    <div id="log" style="overflow:auto;" ></div>
</body>
</html>
